name: Java CI with Maven on Windows

on:
  push:
    branches:
      - master
      - task*
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test against several Java versions comma separated:
        java: [8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-
      - name: Build with Maven
        run: mvn -f com.example.CIExample1/pom.xml clean verify
        # This will generate Test report even if few test cases failed:
      - name: Generate JUnit Report
        run: >
          mvn -f com.example.CIExample1/pom.xml
          surefire-report:report-only site:site -DgenerateReports=false
        if: ${{ always() }}
      - name: Archive JUnit Report
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: surefire-report-jdk-${{ matrix.java }}
          path: '**/target/site'